<h1>Resources</h1>

<p>{{count$ | async}} Resource(s)</p>
<div *ngIf="(resources$ | async) as resources">
  <div class="viewport-container">
    <cdk-virtual-scroll-viewport itemSize="4">
      <pentacle-resources-article
        *cdkVirtualFor="let resource of resources"
        [article]="resource"
      ></pentacle-resources-article>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
