<h1>Resources</h1>

<div *ngIf="(resources$ | async) as resources">
  <div *ngIf="!resources.length; else hasResourcesTemplate">
    No resources available for your filter criteria
  </div>
  <ng-template #hasResourcesTemplate>
    <ul>
      <li *ngFor="let resource of resources">
        <a
          [routerLink]="['/resources', resource.id]"
          [innerHTML]="resource.title"
        ></a>
      </li>
    </ul>
  </ng-template>
</div>
