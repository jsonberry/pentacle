<form [formGroup]="filter">
  <ng-container *ngIf="formats">
    <fieldset formGroupName="formats">
      <legend>Formats</legend>
      <label *ngFor="let format of (formats?.controls | keyvalue)">
        <input type="checkbox" formControlName="{{ format?.key }}" />
        {{ filterFormGroups.availableFormats[format.key]?.title }}
      </label>
      <button (click)="resetControl('formats')">Reset Formats</button>
    </fieldset>
  </ng-container>
  <ng-container *ngIf="topics">
    <fieldset formGroupName="topics">
      <legend>Topics</legend>
      <label *ngFor="let topic of (topics?.controls | keyvalue)">
        <input type="checkbox" formControlName="{{ topic?.key }}" />
        {{ filterFormGroups.availableTopics[topic.key]?.title }}
      </label>
      <button (click)="resetControl('topics')">Reset Topics</button>
    </fieldset>
  </ng-container>
  <button (click)="resetAll()">Clear All</button>
</form>
